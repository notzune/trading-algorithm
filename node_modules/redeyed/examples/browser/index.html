<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title></title>
    <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <span>Change the config and/or the original code in order to affect the "redeyed" result</span>
</header>
<section class="edit">
    <section>
        <h3>Redeyed Config </h3>
        <textarea class="config"></textarea>
        <button class="go">Go</button>
    </section>
    <section>
        <h3>Original Code</h3>
        <textarea class="code"></textarea>
    </section>
</section>
<section class="results">
    <h3>Result</h3>
    <textarea class="result" readonly="readonly"></textarea>
</section>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/esprima" type="text/javascript"></script>
<script src="../../redeyed.js" type="text/javascript"></script>
<script src="./sample-config.js" type="text/javascript"></script>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
